<div class="header">
  <div *ngIf="authService.isAuthenticatedUser()" class="text-right">
   
    <button class="btn btn-danger btn-sm" (click)="logout()" [routerLink]="['/home']">Cerrar Sesión</button>
  </div>
  <div *ngIf="!authService.isAuthenticatedUser()" class="text-right">
    <a class="btn btn-primary btn-sm" routerLink="/login">Iniciar Sesión</a>
  </div>
</div>
